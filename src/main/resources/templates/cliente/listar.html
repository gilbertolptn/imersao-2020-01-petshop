<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>
<body>
    <ul>
         <li th:each=" cli : ${clientes} ">
           <span th:text="${cli.nome}"></span>
            -
            <span th:text="${cli.cpf}"></span>

             <a th:href="@{/admin/cliente/excluir(id=${cli.id})}">X</a>
         </li>
    </ul>
</body>
</html>
